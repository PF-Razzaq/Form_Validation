<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Hard Form with Validity</title>
</head>
<body class="container" style="background-image: url('3D-Animated-Website-Backgrounds.jpg');">
    <form class="form my-5 mx-auto border rounded p-3 w-50"  id="myForm" style="background-color: #11d175;" >
        <div class="heading text-center fs-1 fw-bold">Validity Form</div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>

        <div class="mb-3">
        <label for="username" class="form-label" onfocus="change()">Username:</label>
        <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" pattern="[0-9]{10}" required>
        </div>

        <div class="mb-1">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required>
            <input type="checkbox" name="showPassword" id="showPassword"
          onchange="togglePasswordVisibility()">
            <label for="showPassword" class="form-label">Show Password</label>
        </div>

        <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
        </div>

        <div id="nextDropdownContainer" class="mb-3" >
                <label for="degree" class="form-label">Degree:</label>
                <select id="degree" name="degree" class="form-control" onchange="populateDuration()">
                    <option value="">Select a degree</option>
                    <option value="associate">Associate Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                </select>
        </div>

        <div id="nextDropdownContainer" class="mb-3">
               <label for="duration" class="form-label">Duration:</label>
        <select
          id="duration"  class="form-control" disabled
          name="duration"
          onchange="populateCourses()"
        ></select>
        </div>

        <div id="nextDropdownContainer"  class="mb-3">
                <label for="course" class="form-label">Course:</label>
                <select id="course" name="course" class="form-control"></select>
        </div>
        <input type="submit" class="btn btn-primary w-100" value="Submit">
    </form>
</body>
<script src="script.js"></script>
</html>
